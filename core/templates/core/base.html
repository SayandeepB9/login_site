<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %} {% endblock %} Login Site</title>
</head>

<body>
  <nav class="py-6 px-6 flex justify-between border-b border-gray-200">
    <a href="{% url 'core:index' %}" class="text-blue-500">Home</a>
    <a href="{% url 'core:contact' %}" class="text-blue-500">Contact</a>
    <div class="space-x-6">
      <a href="#" class="text-lg  font-semibold text-blue-500 hover:text-gray-500">Browse</a>

      {% if request.user.is_authenticated %}
      <a href="{% url 'core:logout' %}" class="px-6 py-6 text-lg font-semibold bg-red-500 text-white rounded hover:bg-red-700">Log out</a>
      <a href="#" class="px-6 py-6 text-lg font-semibold bg-teal-500 text-white rounded hover:bg-teal-700">Dashboard</a>
      {% else %}
      <a href="{% url 'core:signup' %}"
        class="px-6 py-6 text-lg font-semibold bg-teal-500 text-white rounded hover:bg-teal-700">Sign up</a>
      <a href="{% url 'core:login' %}"
        class="px-6 py-6 text-lg font-semibold bg-gray-500 text-white rounded hover:bg-gray-700">Log in</a>
      {% endif %}
    </div>
  </nav>

  <div class="container mx-auto">
    {% block content %}{% endblock %}
  </div>

  <footer class="mt-20 py-6 px-6 flex bg-emerald-900 justify-between border-t border-gray-200">
    <div class="w=2/3 pr-10 text-blue-100 mt-5">
      <span>&copy; Sayandeep24 |</span>
      <span>Terms of Service | Privacy Policy</span>
      <h3 class="mb-5  font-semibold text-gray-200"> About </h3>
    </div>

    <div class="w=1/3">
      <h3 class="mb-2  font-semibold text-gray-200"> Menu </h3>

      <ul class="space-y-2">
        <li><a href="#" class="text-md text-teal-200 hover:text-teal-100">About</a></li>
        <li><a href="#" class="text-md text-teal-200 hover:text-teal-100">Contacts</a></li>
      </ul>
    </div>
  </footer>
</body>
